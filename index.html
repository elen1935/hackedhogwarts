<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hogwarts Students</h1>
    
    <table id="list">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Middle Name</th>
          <th>Nickname</th>
          <th>Image Filename</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
        
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="firstName">FIRST NAME</td>
        <td data-field="lastName">LAST NAME</td>
        <td data-field="middleName">MIDDLE NAME</td>
        <td data-field="nickname">NICKNAME</td>
        <td data-field="imageFilename">IMAGE FILENAME</td>
        <td data-field="house">HOUSE</td>
      </tr>
    </template>
    
    <script src="script.js"></script>
  </body>
</html>
