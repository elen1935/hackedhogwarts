<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hogwarts Students</h1>
    <p>
      House filter:
      <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="*">All</button>
    </p>

    <hr>

    <table id="list">
      <thead>
        <tr id="sorting">
          <!--
          <th>First Name</th>
          <th>Last Name</th>
          <th>Middle Name</th>
          <th>Nickname</th>
          <th>Image Filename</th>
          <th>House</th> 
          -->

          <th data-action="sort" data-sort-direction="asc" data-sort="firstname">First Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Last Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="middlename">Middle Name</th>
           <!-- <th data-action="sort" data-sort-direction="asc" data-sort="nickname">Nick Name</th> -->
          <th data-action="sort" data-sort-direction="asc" data-sort="imagefilename">Image Filename</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="firstName">FIRST NAME</td>
        <td data-field="lastName">LAST NAME</td>
        <td data-field="middleName">MIDDLE NAME</td>
        <!-- <td data-field="nickName">NICKNAME</td> -->
        <td data-field="imageFilename">-</td>
        <td data-field="house">HOUSE</td>
      </tr>
    </template>
    
    <script src="script.js"></script>
  </body>
</html>
